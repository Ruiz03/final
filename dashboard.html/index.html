<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Interactivo</title>
    <link rel="stylesheet" href="/dashboard.css/styles.css">
</head>
<body>

    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prevMonth" onclick="changeMonth(-1)">&#9664;</button>
            <h2 id="monthYear"></h2>
            <button id="nextMonth" onclick="changeMonth(1)">&#9654;</button>
        </div>

        <table id="calendar">
            <thead>
                <tr>
                    <th>Lun</th>
                    <th>Mar</th>
                    <th>Mié</th>
                    <th>Jue</th>
                    <th>Vie</th>
                    <th>Sáb</th>
                    <th>Dom</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
